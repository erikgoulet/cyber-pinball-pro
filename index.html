<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Cyber Pinball Pro</title>
    <link rel="stylesheet" href="scr/css/styles.css" />
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>

      <div id="ui">
        <div id="title">CYBER PINBALL PRO</div>
        <div class="score-info">
          <span>SCORE: <span id="score">0</span></span>
          <span>BALLS: <span id="balls">3</span></span>
          <span>HIGH: <span id="highScore">0</span></span>
        </div>
      </div>

      <button class="control-btn" id="leftBtn">L</button>
      <button class="control-btn" id="rightBtn">R</button>
      <button class="control-btn" id="launchBtn">⚡</button>

      <div id="powerMeter">
        <div id="powerBar"></div>
      </div>

      <div id="menu">
        <h1>CYBER PINBALL PRO</h1>
        <button id="startBtn">START GAME</button>
        <div id="instructions">
          Use L/R buttons for flippers<br />
          Hold ⚡ to charge and launch<br />
          Desktop: Arrow keys + Space
        </div>
      </div>
    </div>

    <script type="module" src="scr/js/main.js"></script>
  </body>
</html>
